    <table class="table table-striped table-primary col col-5" >

            <tr>
              <th>
                Salary
              </th>
              <th>
                Apply Link
              </th>
              <th>
                Date Posted
              </th>
            </tr>

            <tr>
                <td>
                  {{ job.salary }}
                </td> 
                <td>
                  <a href={{ job.url }}>{{ job.url }}</a>
                </td>
                <td>
                  {{job.posted_date}}
                </td>
            </tr>
        </tbody>
    </table>
    <div>
      {{job.description | safe}}
